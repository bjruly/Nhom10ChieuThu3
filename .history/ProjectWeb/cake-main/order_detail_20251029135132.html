<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết đơn hàng</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      background: url('img/hero/hero-1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      margin: 50px auto;
      max-width: 700px;
      padding: 30px;
    }
    h2 {
      text-align: center;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
    }
    .info {
      font-size: 17px;
      margin-bottom: 12px;
    }
    .info strong {
      width: 180px;
      display: inline-block;
    }
    .cake-img {
      text-align: center;
      margin-top: 20px;
    }
    .cake-img img {
      border-radius: 15px;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    .btn-back {
      display: block;
      margin: 25px auto 0;
      width: fit-content;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Chi tiết đơn hàng</h2>

    <div class="info"><strong>Tên khách hàng:</strong> Trần Nhựt Huy</div>
    <div class="info"><strong>Ngày đặt:</strong> 12/12/2025</div>
    <div class="info"><strong>Tên sản phẩm:</strong> Dozen Cupcakes</div>
    <div class="info"><strong>Số lượng đặt:</strong> 2 hộp</div>
    <div class="info"><strong>Hình thức thanh toán:</strong> Tiền mặt</div>

    <div class="cake-img">
      <img src="img/shop/cake-1.jpg" alt="Dozen Cupcakes">
    </div>

    <a href="admin_product.html" class="btn btn-secondary btn-back">⬅ Quay lại danh sách đơn hàng</a>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
