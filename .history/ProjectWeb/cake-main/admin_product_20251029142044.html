<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý đơn hàng </title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/flaticon.css" type="text/css">
  <link rel="stylesheet" href="css/barfiller.css" type="text/css">
  <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
  <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
  <link rel="stylesheet" href="css/nice-select.css" type="text/css">
  <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
  <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <style>
    body {
      background: url('img/hero/hero-1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      color: #222;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 30px;
      color: #222;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      padding: 25px;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .table th {
      background-color: #f1f3f9;
    }

    input[name="page"] {
      display: none;
    }

    #page1Content,
    #page2Content {
      display: none;
      animation: fade 0.4s ease;
    }

    #page1:checked~.book #page1Content {
      display: block;
    }

    #page2:checked~.book #page2Content {
      display: block;
    }

    .controls {
      text-align: center;
      margin-top: 15px;
    }

    .controls label {
      display: inline-block;
      background-color: #e9ecef;
      border-radius: 20px;
      padding: 6px 16px;
      margin: 0 5px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
    }

    #page1:checked~.controls label[for="page1"],
    #page2:checked~.controls label[for="page2"] {
      background-color: #0d6efd;
      color: white;
    }

    @keyframes fade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .btn-add {
      margin-bottom: 20px;
    }

    /* ===== POPUP STYLE ===== */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup-card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease;
    }

    .popup-card img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .popup-card h4 {
      font-weight: 700;
      margin-bottom: 15px;
    }

    .popup-card p {
      text-align: left;
      margin-bottom: 8px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 28px;
      text-decoration: none;
      color: #555;
    }

    .close-btn:hover {
      color: red;
    }

    #popup:target {
      display: flex;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>

  <style>
    /* Giữ nguyên menu dropdown */
    .header__top__left ul li.has-dropdown {
      position: relative;
    }

    .header__top__left ul li .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      z-index: 100;
      background-color: #333;
      border: 1px solid #555;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      min-width: 200px;
      padding: 5px 0;
      list-style: none;
    }

    .header__top__left ul li.has-dropdown:hover>.dropdown {
      display: block;
    }

    .header__top__left ul li .dropdown li a {
      display: block;
      padding: 10px 15px;
      color: white;
      font-size: 16px;
      text-decoration: none;
    }

    .header__top__left ul li .dropdown li a:hover {
      background-color: #555;
      color: #ffcc00;
    }
  </style>
</head>

<body>
  <!-- Giữ nguyên toàn bộ phần body của bạn -->
  <!-- ... (toàn bộ code bạn gửi ở trên không thay đổi) ... -->

  <!-- PHẦN DƯỚI CÙNG THÊM POPUP ĐẠI DIỆN -->
  <div id="popup" class="popup-overlay">
    <div class="popup-card">
      <a href="#" class="close-btn">&times;</a>
      <h4>Chi tiết đơn hàng</h4>
      <img src="img/products/cake1.jpg" alt="Ảnh bánh">
      <p><strong>Tên khách hàng:</strong> Trần Nhựt Huy</p>
      <p><strong>Tên sản phẩm:</strong> Dozen Cupcakes</p>
      <p><strong>Số lượng:</strong> 2</p>
      <p><strong>Ngày đặt:</strong> 12/12/2025</p>
      <p><strong>Địa chỉ:</strong> 45 Nguyễn Huệ, TP. HCM</p>
      <p><strong>Hình thức thanh toán:</strong> Tiền mặt</p>
    </div>
  </div>

  <!-- Js Plugins -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.nice-select.min.js"></script>
  <script src="js/jquery.barfiller.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/jquery.slicknav.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.nicescroll.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
