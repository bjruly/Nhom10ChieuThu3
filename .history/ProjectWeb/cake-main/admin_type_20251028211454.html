<div class="container my-5">
  <h2 class="text-center mb-4">Quản lý loại sản phẩm</h2>

  <!-- Form thêm loại sản phẩm -->
  <div class="card p-3 mb-4">
    <h5>Thêm loại sản phẩm</h5>
    <form method="post" action="">
      <div class="row g-3">
        <div class="col-md-8">
          <input type="text" name="ten_loai" class="form-control" placeholder="Nhập tên loại sản phẩm..." required>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">Thêm</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bảng danh sách -->
  <div class="card p-3">
    <h5>Danh sách loại sản phẩm</h5>
    <table class="table table-bordered mt-3">
      <thead>
        <tr class="text-center">
          <th>Mã loại</th>
          <th>Tên loại sản phẩm</th>
          <th>Chức năng</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center">
          <td>01</td>
          <td>Bánh kem</td>
          <td>
            <button class="btn btn-sm btn-warning">Sửa</button>
            <button class="btn btn-sm btn-danger">Xóa</button>
          </td>
        </tr>
        <tr class="text-center">
          <td>02</td>
          <td>Đồ uống</td>
          <td>
            <button class="btn btn-sm btn-warning">Sửa</button>
            <button class="btn btn-sm btn-danger">Xóa</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
