<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Loại Sản phẩm</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      background: url('img/hero/hero-1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      color: #222;
    }

    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 25px;
      margin-bottom: 20px;
    }

    h2 {
      font-weight: 700;
      color: #222;
      margin-bottom: 30px;
    }

    .table th {
      background-color: #f1f3f9;
    }

    .btn-primary,
    .btn-warning,
    .btn-danger {
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center">Quản Lý Loại Sản Phẩm</h2>

    <!-- Form thêm/sửa loại sản phẩm -->
    <div class="card">
      <form id="formLoaiSP">
        <div class="row g-3 align-items-center">
          <div class="col-md-8">
            <input type="text" id="tenLoai" class="form-control" placeholder="Nhập tên loại sản phẩm..." required>
          </div>
          <div class="col-md-4 text-end">
            <button type="submit" id="btnSubmit" class="btn btn-primary w-100">
              <i class="fa-solid fa-plus"></i> Thêm loại sản phẩm
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Danh sách loại sản phẩm -->
    <div class="card">
      <h5><i class="fa-solid fa-list"></i> Danh sách loại sản phẩm</h5>
      <div class="table-responsive mt-3">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>Mã loại</th>
              <th>Tên loại sản phẩm</th>
              <th>Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>LSP001</td>
              <td>Bánh kem</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm btn-edit">
                  <i class="fa-solid fa-pen"></i> Sửa
                </button>
                <button class="btn btn-danger btn-sm">
                  <i class="fa-solid fa-trash"></i> Xóa
                </button>
              </td>
            </tr>
            <tr>
              <td>LSP002</td>
              <td>Bánh Cupcake</td>
              <td>
                <button type="button" class="btn btn-warning btn-sm btn-edit">
                  <i class="fa-solid fa-pen"></i> Sửa
                </button>
                <button class="btn btn-danger btn-sm">
                  <i class="fa-solid fa-trash"></i> Xóa
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Khi bấm nút "Sửa"
    document.querySelectorAll('.btn-edit').forEach(button => {
      button.addEventListener('click', () => {
        const row = button.closest('tr');
        const ten = row.children[1].textContent.trim(); // lấy tên sản phẩm
        document.getElementById('tenLoai').value = ten; // điền lên ô nhập
        document.getElementById('btnSubmit').innerHTML = '<i class="fa-solid fa-pen"></i> Cập nhật loại sản phẩm';
        document.getElementById('tenLoai').focus(); // tự động focus
      });
    });
  </script>

</body>
</html>
