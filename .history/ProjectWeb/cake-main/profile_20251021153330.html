<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ của tôi</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cấu hình Font Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Container Chính -->
    <div class="relative w-full min-h-screen">
        
        <!-- Background Hero Image -->
        <!-- Đảm bảo file hero-1.jpg nằm cùng thư mục hoặc thay thế bằng URL ảnh hợp lệ -->
        <div class="absolute inset-0 bg-cover bg-center bg-no-repeat" 
             style="background-image: url('img/hero/hero-1.jpg');">
             <!-- Lớp phủ mờ (Overlay) để thông tin dễ đọc hơn -->
            <div class="absolute inset-0 bg-black opacity-50"></div>
        </div>

        <!-- Nội dung chính (Hiển thị ở trung tâm) -->
        <div class="relative z-10 p-4 md:p-8 flex justify-center items-center min-h-screen">
            <div class="w-full max-w-4xl bg-white/90 backdrop-blur-sm rounded-xl shadow-2xl p-6 md:p-10">
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-8 border-b pb-4">Hồ sơ của tôi</h1>
                
                <!-- Phần 1: Thông tin Khách hàng -->
                <section class="mb-10">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-5 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Thông tin Cá nhân
                    </h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-10 gap-y-4 text-lg">
                        
                        <!-- Tên Khách hàng -->
                        <div class="flex flex-col">
                            <span class="font-medium text-gray-500">Họ và Tên</span>
                            <span class="font-bold text-gray-800" id="profile-name">Nguyễn Văn A</span>
                        </div>
                        
                        <!-- Email -->
                        <div class="flex flex-col">
                            <span class="font-medium text-gray-500">Email</span>
                            <span class="font-bold text-gray-800" id="profile-email">nguyenvana@example.com</span>
                        </div>
                        
                        <!-- Số điện thoại -->
                        <div class="flex flex-col">
                            <span class="font-medium text-gray-500">Số điện thoại</span>
                            <span class="font-bold text-gray-800" id="profile-phone">090 123 4567</span>
                        </div>
                        
                        <!-- Ngày tham gia -->
                        <div class="flex flex-col">
                            <span class="font-medium text-gray-500">Ngày tham gia</span>
                            <span class="font-bold text-gray-800" id="profile-join-date">15/08/2023</span>
                        </div>
                        
                    </div>
                </section>

                <!-- Phần 2: Đổi Mật khẩu -->
                <section class="mt-10 pt-8 border-t border-gray-200">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-5 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v3h8z" />
                        </svg>
                        Đổi Mật khẩu
                    </h2>

                    <!-- Form chỉ là giao diện, không gửi đi (action="#") -->
                    <form id="change-password-form" action="#" class="space-y-4">
                        
                        <!-- Mật khẩu hiện tại -->
                        <div>
                            <label for="current-password" class="block text-sm font-medium text-gray-700">Mật khẩu hiện tại</label>
                            <input type="password" id="current-password" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                        </div>

                        <!-- Mật khẩu mới -->
                        <div>
                            <label for="new-password" class="block text-sm font-medium text-gray-700">Mật khẩu mới</label>
                            <input type="password" id="new-password" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                        </div>

                        <!-- Xác nhận mật khẩu mới -->
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700">Xác nhận mật khẩu mới</label>
                            <input type="password" id="confirm-password" required
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
                        </div>

                        <!-- Vùng thông báo (có thể dùng để mô phỏng trạng thái) -->
                        <div id="message-box" class="p-3 text-sm rounded-lg text-center font-medium hidden" role="alert"></div>

                        <!-- Nút Đổi mật khẩu (dùng type="button" để tránh reload trang) -->
                        <div class="pt-4">
                            <button type="button"
                                class="w-full sm:w-auto px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out transform hover:scale-[1.01]">
                                Đổi Mật khẩu
                            </button>
                        </div>
                    </form>
                </section>

            </div>
        </div>
    </div>
</body>
</html>
