<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý đơn hàng</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">Quản lý đơn hàng</h2>

    <!-- Form tra cứu -->
    <div class="card p-4 mb-4">
      <form class="row g-3 align-items-end">
        <!-- Khoảng ngày -->
        <div class="col-md-4">
          <label for="fromDate" class="form-label">Từ ngày</label>
          <input type="date" class="form-control" id="fromDate">
        </div>
        <div class="col-md-4">
          <label for="toDate" class="form-label">Đến ngày</label>
          <input type="date" class="form-control" id="toDate">
        </div>

        <!-- Tình trạng đơn hàng -->
        <div class="col-md-4">
          <label for="status" class="form-label">Trạng thái</label>
          <select class="form-select" id="status">
            <option value="">-- Tất cả --</option>
            <option value="new">Mới đặt</option>
            <option value="processed">Đã xử lý</option>
            <option value="delivered">Đã giao</option>
            <option value="canceled">Hủy</option>
          </select>
        </div>

        <!-- Nút tra cứu -->
        <div class="col-12 text-center">
          <button type="button" class="btn btn-primary">Tra cứu</button>
        </div>
      </form>
    </div>

    <!-- Bảng kết quả tra cứu -->
    <div class="card p-3">
      <h5>Kết quả tra cứu</h5>
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>Mã ĐH</th>
              <th>Tên sản phẩm</th>
              <th>Khách hàng</th>
              <th>Ngày đặt</th>
              <th>Trạng thái</th>
              <th>Chi tiết</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>#P001</td>
              <td>Dozen Cupcakes</td>
              <td>Trần Nhựt Huy</td>
              <td>12/12/2025</td>
              <td><span class="badge bg-warning text-dark">Mới đặt</span></td>
              <td><a href="#" class="btn btn-primary btn-sm">Xem</a></td>
            </tr>
            <tr>
              <td>#P003</td>
              <td>Sweet Autumn Leaves</td>
              <td>Nguyễn Trung Hiếu</td>
              <td>13/02/2024</td>
              <td><span class="badge bg-success">Đã giao</span></td>
              <td><a href="#" class="btn btn-primary btn-sm">Xem</a></td>
            </tr>
            <tr>
              <td>#P005</td>
              <td>Chocolate Cake</td>
              <td>Phạm Minh Anh</td>
              <td>20/10/2025</td>
              <td><span class="badge bg-secondary text-dark">Đã xử lý</span></td>
              <td><a href="#" class="btn btn-primary btn-sm">Xem</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
